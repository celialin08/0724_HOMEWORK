<!DOCTYPE html>
<head>
<title>prime number</title>
<link rel="stylesheet" href="color.css">

</head>
<body>
  <table class="tablestyle" width="100%">
    <script>    
        const START = 1 //常數

        for (let k=0; k<10 ; k++){             
            document.write("<tr>");
            for (let j=START; j<= 10; j++){ 
                    let newj = parseInt ( k *10 + j);      
                    let prme;
                    for ( let l = 2; l < newj; l++){ 
                        if ( newj % l ==0){
                            prme = true;
                        }
                    }
                   
                    document.write("<td class='" + (prme || newj =="1" ? "newjcolor":"")
                    + "'>");   
                    document.write(newj);     
                    document.write("</td>");
            }
        }
        </script> 
    </table> 
</body>
</html>
